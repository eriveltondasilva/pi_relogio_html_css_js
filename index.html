            href="###"

            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
            rel="stylesheet" />

        <!--     outros icones, descomente os icones IonIcons abaixo -->

            src="https://kit.fontawesome.com/39b73d1046.js"
            crossorigin="anonymous"></script>

        <!-- ---------- Style: bootstrap_5.2.3 ---------- -->
        <!-- 1 - Caso não queira usar o bootstrap, reative -->
        <!--     o normalize '../assets/scss/vendors/_a.normalize8.0.1.scss' -->
        <!--     em '../assets/scss/vendors/_.index.scss' para ter um reset. -->
        <!-- <link rel="stylesheet" href="/assets/css/vendor/bootstrap_5.2.3.min.css"> #1 -->
        <link
            rel="stylesheet"
            href="assets/I.css/main.min.css" />

        <!-- ---------- Script: modernizr_3.11.2 | jquery_3.6.3 | bootstrap_5.2.3 ---------- -->
        <!-- 1 - Use este arquivo caso você queira adicionar algum plug -->
        <script
            src="assets/js/vendor/modernizr_3.11.2.min.js"
            defer></script>
        <script
            src="assets/js/vendor/jquery_3.6.3.min.js"
            defer></script>
        <script
            src="assets/js/vendor/bootstrap_5.2.3.bundle.min.js"
            defer></script>
        <script

            defer></script>

    <!-- ========== body ========== -->

    <body>
        <main>
            <header class="cabecalho l-cabecalho">
                <div class="cabecalho__titulo">Relógio</div>
                <div class="cabecalho__item">
                    Dark mode
                    <i class="fa-solid fa-toggle-off js-cabecalho__icon"></i>
                    <i class="fa-solid fa-toggle-on js-cabecalho__icon"></i>
                </div>
            </header>

            <section class="analogico">
                <div class="analogico__background"></div>
            </section>

            <section class="tela l-tela">
                <div
                    class="item l-item js-item"
                    title="Clique para mudar formato de horas.">
                    <i class="fa-regular fa-clock item__icon"></i>
                    <div class="item__hora js-item__hora">00</div>
                    <div class="item__minuto js-item__minuto">00</div>
                    <div class="item__segundo js-item__segundo">00</div>
                    <div class="item__sigla js-item__sigla"></div>
                </div>
            </section>
        </main>
    </body>
